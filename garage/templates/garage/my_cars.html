{% extends 'garage/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <a style="color: #4e4f61; font-weight:bold;">{{ user.first_name }} {{ user.last_name }}'s Cars</a>
        {% for car in cars %}
            <div class="car-body">
                <div class="car-data mt-2">
                    <a href="{% url 'car-detail' car.pk %}">{{ car.make }} {{ car.model }}</a>
                </div>
                <div class="img-thumbnail mt-2">
                    <img  style="height: 200px; width: 300px;" src="{{ car.image.url }}">
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
